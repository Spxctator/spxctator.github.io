<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 - The Burning World</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            font-size: 36px;
            color: #333;
        }
        .chart-container {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>The Burning World</h1>

    <div id="wildfire-map" class="chart-container"></div>

    <div id="temperature-map" class="chart-container"></div>

    <div id="precipitation-map" class="chart-container"></div>

    <div id="combined-bubble" class="chart-container"></div>

    <div id="temperature-anomaly-bar" class="chart-container"></div>

    <div id="wildfire-waterfall" class="chart-container"></div>
    
    <script>
        vegaEmbed('#wildfire-map', 'js/wildfire_map.vg.json').catch(console.error);
        vegaEmbed('#temperature-map', 'js/temperature_map.vg.json').catch(console.error);
        vegaEmbed('#precipitation-map', 'js/precipitation_map.vg.json').catch(console.error);
        vegaEmbed('#combined-bubble', 'js/combined_bubble.vg.json').catch(console.error);
        vegaEmbed('#temperature-anomaly-bar', 'js/temperature_anomaly_bar.vg.json').catch(console.error);
        vegaEmbed('#wildfire-waterfall', 'js/wildfire_waterfall.vg.json').catch(console.error);
    </script>
</body>
</html>
