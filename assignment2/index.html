<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 - The Burning World</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>The Burning World</h1>

    <h2>Wildfires</h2>
    <div id="wildfire-map"></div>

    <h2>What Affects Wildfires?</h2>
    <div>
        <button onclick="loadChart('temperature-map')">Temperature</button>
        <button onclick="loadChart('precipitation-map')">Precipitation</button>
        <button onclick="loadChart('combined-bubble')">Compare</button>
    </div>
    <div id="chart-container"></div>

    <h2>Wildfire Trends</h2>
    <div id="temperature-anomaly-bar"></div>
    <div id="wildfire-waterfall"></div>
    <div id="wildfire-area"></div>
    
    <footer>
        Footer text.
    </footer>

    <script>
        vegaEmbed('#wildfire-map', 'js/wildfire_map.vg.json').catch(console.error);

        const charts = {
            'temperature-map': 'js/temperature_map.vg.json',
            'precipitation-map': 'js/precipitation_map.vg.json',
            'combined-bubble': 'js/combined_bubble.vg.json'
        };

        function loadChart(chartId) {
            vegaEmbed('#chart-container', charts[chartId]).catch(console.error);
        }

        // Load the default chart
        loadChart('temperature-map');

        vegaEmbed('#temperature-anomaly-bar', 'js/temperature_anomaly_bar.vg.json').catch(console.error);
        vegaEmbed('#wildfire-waterfall', 'js/wildfire_waterfall.vg.json').catch(console.error);
        vegaEmbed('#wildfire-area', 'js/wildfire_area.vg.json').catch(console.error);
    </script>
</body>
</html>
