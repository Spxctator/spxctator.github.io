<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Burnt Area Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Annual Area Burnt by Wildfires</h1>
    <div id="vis"></div>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Annual Area Burnt by Wildfires",
            "width": 1000,
            "height": 500,
            "projection": {"type": "equalEarth"},
            "data": {
                "url": "https://raw.githubusercontent.com/Spxctator/spxctator.github.io/main/.data/ne_110m.json",
                "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
            },
            "transform": [
                {
                    "lookup": "properties.NAME",
                    "from": {
                        "data": {
                            "url": "https://raw.githubusercontent.com/Spxctator/spxctator.github.io/main/.data/annual-area-burnt-by-wildfires.csv"
                        },
                        "key": "Entity",
                        "fields": ["Annual area burnt by wildfires"]
                    }
                },
                {"calculate": "datum['Annual area burnt by wildfires'] + 0.1", "as": "Area Burnt"}
            ],
            "mark": {"type": "geoshape"},
            "encoding": {
                "color": {
                    "field": "Area Burnt",
                    "type": "quantitative",
                    "scale": {"scheme": "reds", "type": "log"},
                    "title": "Annual Area Burnt"
                },
                "tooltip": [
                    {"field": "properties.NAME", "type": "nominal", "title": "Country/Region"},
                    {"field": "Area Burnt", "type": "quantitative", "title": "Area Burnt"}
                ]
            }
        };

        vegaEmbed('#vis', spec).catch(console.error);
    </script>
</body>
</html>
