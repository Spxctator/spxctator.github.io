<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Burnt Area Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        #container {
            display: flex;
            justify-content: flex-start;
        }
        #controls {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        #controls button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }
        #toggleGraticule {
            background-color: grey;
        }
        #toggleOcean {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Annual Area Burnt by Wildfires</h1>
    <div id="container">
        <div id="vis"></div>
        <div id="controls">
            <button id="toggleGraticule">Toggle Graticule</button>
            <button id="toggleOcean">Toggle Ocean Color</button>
        </div>
    </div>

    <script>
        let graticuleVisible = true;
        let oceanColorVisible = false;

        const updateButtonStyles = () => {
            const graticuleButton = document.getElementById('toggleGraticule');
            const oceanButton = document.getElementById('toggleOcean');

            graticuleButton.style.backgroundColor = graticuleVisible ? 'green' : 'grey';
            oceanButton.style.backgroundColor = oceanColorVisible ? 'green' : 'grey';
        };

        const renderMap = () => {
            fetch('js/wildfire_map.vg.json')
                .then(response => response.json())
                .then(spec => {
                    spec.background = oceanColorVisible ? "lightblue" : null;
                    
                    if (graticuleVisible) {
                        const graticuleLayer = {
                            "data": {
                                "graticule": true
                            },
                            "mark": {
                                "type": "geoshape",
                                "stroke": oceanColorVisible ? "black" : "lightgray",
                                "strokeWidth": 0.5
                            }
                        };
                        spec.layer.unshift(graticuleLayer);
                    } else {
                        spec.layer = spec.layer.filter(layer => !layer.data || !layer.data.graticule);
                    }

                    vegaEmbed('#vis', spec).catch(console.error);
                    updateButtonStyles();
                });
        };

        document.getElementById('toggleGraticule').addEventListener('click', () => {
            graticuleVisible = !graticuleVisible;
            renderMap();
        });

        document.getElementById('toggleOcean').addEventListener('click', () => {
            oceanColorVisible = !oceanColorVisible;
            renderMap();
        });

        renderMap();
    </script>
</body>
</html>
